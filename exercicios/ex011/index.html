<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="mídias/I Feel It All So Deeply - Bail Bonds.mp3" controls autoplay></audio>
    <!--Formatos de áudios: MP3, WAV, OGG-->
    <br><hr>
    <audio controls autoplay>
        <source src="mídias/I Feel It All So Deeply - Bail Bonds.mp3" type="audio/mpeg">
        <source src="mídias/I Feel It All So Deeply - Bail Bonds.wav" type="audio/wav">
        <source src="mídias/I Feel It All So Deeply - Bail Bonds.ogg" type="audio/ogg">
        <p>Seu dispositivo não é capaz de reproduzir este áudio.</p>
    </audio>
</body>
</html>
