<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            background-color: pink;
            padding: 20px;
            border-radius: 20px;
        }
        h1{
            background-color: pink;
            color: white;
            text-shadow: 2px 2px 10px black;
            padding: 5px;
            text-align: center;
            border-radius: 20px;
        }
        input{
            background-color: rgba(211, 172, 247, 0.384);
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <div>
        <fieldset>
            <legend>Calcule sua idade:</legend>
            <form action="cadastro.php" method="get">
                <p>
                    <label for="iano">Em que ano você nasceu?</label>
                    <input type="number" name="ano" id="iano" min="1900" max="2022" required oninput="calcIdade()">
                </p>
                <p>
                    <label for="iidade">Sua idade é:</label>
                    <output id="iidade">0</output>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </fieldset>
    </div>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
