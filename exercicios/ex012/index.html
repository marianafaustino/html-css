<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente:</h1><hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="mídia/meuvideo.mp4" controls loop width="200"></video><hr>

    <video controls poster="imagem/torta.png">
        <source src="mídia/meuvideo.mp4" type="video/mp4">
        <source src="mídia/Meuvideo2.m4v" type="video/mp4">
        <source src="mídia/Meuvideo3.mkv" type="video/mkv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video><hr>
    <h1>Inserindo vídeos do YouTube:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eKu-WcjMZi8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
